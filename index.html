<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>일렁이는 효과 테스트 01</title>
	<style type="text/css">
		* {margin:0; padding:0; list-style: none;}
		#wrap {width: 1920px;}
		#wrap>main {height: 1024px; background: url("images/background.jpg")}
		#scroll {height: 4224px; background: url("images/scroll.jpg");}
	</style>
</head>
<body>
<div id="wrap">
	<main></main>
	<div id="scroll"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="jquery.ripples.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		//$('body').ripples({
			//resolution: 128,
			//dropRadius: 10, //px
			//perturbance: 0.04,
			//interactive: false
		//});
		$('main').ripples({
			resolution: 512,
			dropRadius: 20, //px
			perturbance: 0.04,
		});
	})

	// Automatic drops
	setInterval(function() {
		var $el = $('main');
		var x = Math.random() * $el.outerWidth();
		var y = Math.random() * $el.outerHeight();
		var dropRadius = 20;
		var strength = 0.04 + Math.random() * 0.04;

		$el.ripples('drop', x, y, dropRadius, strength);
	}, 100);
</script>
</body>
</html>
